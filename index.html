<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Vue To Do List</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <header>
          <div class="row">
            <div class="col-12 hb_inputs">
              <input type="text" v-model="nome" placeholder="Nuovo Todo" @keyup.enter="aggiungi" />
              <button class="hb_btn" @click="aggiungi">Aggiungi</button>
            </div>
          </div>
        </header>
        <main>
          <div class="row justify-content-center">
            <div class="col-12 todo-list">
              <h2 class="text-center">Todo List</h2>
              <div class="todo" v-for="(elemento, indice) in toDoList" @click="isDone(indice)" :class="{fatto:elemento.done}">
                <span>{{elemento.text}}</span>
                <i class="far fa-trash-alt trash" @click="elimina(indice)"></i>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
